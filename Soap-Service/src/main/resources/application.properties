spring.application.name=Soap-service

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/parametacodechallenge?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.xml.wsdl-locations=classpath:/wsdl/**
soap.service.namespace=http://soap-service.com/soap/empleados


