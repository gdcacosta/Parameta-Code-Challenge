spring.application.name=Soap-service

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/parametacodechallenge?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 'update' creará las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Configuración SOAP (Ruta del WSDL) ---
# Esto hará que el WSDL esté disponible en http://localhost:8081/ws/empleados.wsdl
spring.webservices.path=/ws
